<div class="addset">
    <h1 style="color: white;">Add Image</h1>
    <form class="addformset" ng-submit="addPhotos(p)" ng-controller="PhotoCtrl" >




        <label>Image Link (*Must be a url)</label>
        <input type="text" ng-model="p.imglink" required/>

        <label>Image Width</label>
        <input type="text" ng-model="p.imgWidth" required/>

        <label>Image Height</label>
        <input type="text" ng-model="p.imgHeight" required/>

       


<button>Add Image</button>

</form>
</div>
