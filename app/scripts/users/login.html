<div class="login">
	
<h2>Please Login!</h2>
	
</div>


	<form class="loginForm" ng-submit="login(user)">
	    <br />
	    <input class="inputform" type="text" placeholder="Enter You Username" ng-model="user.username" />
	    <br />
	    <input type="password" class="inputform" placeholder="Password" ng-model="user.password" />
	    <br />
	    <button class="log-Btn">Login</button>
	</form>
</div>
